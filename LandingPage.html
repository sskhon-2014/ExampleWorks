<!DOCTYPE html>
<html>

<head>


  <!-- bootstrap & fontawesome css -->
  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

  <!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

  <!-- Animated Loading Icon -->


  <style type="text/css">
      .glyphicon-refresh-animate {
          -animation: spin .7s infinite linear;
          -webkit-animation: spin2 .7s infinite linear;
      }
  @-webkit-keyframes spin2 {
      from { -webkit-transform: rotate(0deg);}
      to { -webkit-transform: rotate(360deg);}
  }
  @keyframes spin {
      from { transform: scale(1) rotate(0deg);}
      to { transform: scale(1) rotate(360deg);}
  }













  </style>
</head>
<body style="background-color:powderblue;">

</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2><img src="A.jpg" alt="Mountain View" width="36" height="64"> Lab Test Entry</h2>
      <sup>Created by Shaan Sekhon</sup>

      <p>

      <p>
    </div>
  </div>
  <hr>
  <form class="form-horizontal" role="form" id="test-form">














    <div class="form-group">
      <label class="col-lg-3 control-label">Name</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Name" placeholder="Name of Intern"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Row Number</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Row Number" placeholder="Row Number on Excel Sheet"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">PMID</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="PMID" placeholder="PMID"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Article Name</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Article Name" placeholder="Article Name"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Journal</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Journal" placeholder="Full PubMed Citation"/>
        </div>
      </div>
    </div>



   <fieldset>
    <legend>Test</legend>
    <div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Lab Test</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Lab Test" placeholder="Ex: Interleukin-6, serum [increase]"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Synonyms/Abbreviatios</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Synonyms/Abbreviatios" placeholder="Synonyms/Abbreviatios"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Cut-Off</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Cut-Off" placeholder="Units are important!"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Sensitivity</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Sensitivity" placeholder="Up to two decimal places"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Specificity</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Specificity" placeholder="Up to two decimal places"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">PPV</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="PPV" placeholder="Up to two decimal places"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">NPV</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
        <input type="text" class="form-control" name="NPV" placeholder="Up to two decimal places"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Type of Test</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
        <textarea type="text" class="form-control" name="Type of Test" placeholder="Ex: Screening, Diagnostic" rows="2" style="resize: vertical;"></textarea>
        </div>
      </div>
    </div>




<!--

        <div><input type="checkbox" value="1" name="Type of Test" class="form-control"> Value 1</div>
        <div><input type="checkbox" value="2" name="Type of Test" class="form-control"> Value 2</div>
        <div><input type="checkbox" value="3" name="Type of Test" class="form-control"> Value 3</div>
        <div><input type="checkbox" value="4" name="Type of Test" class="form-control"> Value 4</div>
        <div><input type="checkbox" value="5" name="Type of Test" class="form-control"> Value 5</div>
        <div>

        </div>
    </div>



-->










    <div class="form">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="submit" class="btn btn-default" name = 'submit' id="postForm">Submit</button>
      </div>
    </div>






  </div>
  </fieldset>


  </form>

  </div>
</body>

<footer>
<script src="validation-functions.js"></script>
</footer>

</html>
